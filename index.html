<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  
  <!-- PWA Meta Tags -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Synchrony Test">
  <meta name="theme-color" content="#1f2937">
  
  <title>Synchrony Perception Test</title>
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="./manifest.json">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    /* Force hardware acceleration */
    * {
      -webkit-transform: translateZ(0);
      transform: translateZ(0);
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
    }
    
    /* Prevent pull-to-refresh on test screens only */
    body {
      overscroll-behavior: none;
      -webkit-overflow-scrolling: touch;
    }
    
    /* Only lock scrolling during actual test trials */
    body.no-scroll {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: pan-x pan-y;
    }
    
    /* Force GPU acceleration on all elements */
    #root {
      will-change: transform;
      transform: translateZ(0);
    }
    
    /* Safari 120Hz hack - constant animation forces high refresh rate */
    .safari-120hz-hack {
      width: 1px;
      height: 1px;
      opacity: 0.01;
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      animation: jitter 0.008333s infinite linear;
      will-change: transform;
    }
    
    @keyframes jitter {
      0% { transform: translateY(0) translateZ(0); }
      50% { transform: translateY(0.5px) translateZ(0); }
      100% { transform: translateY(0) translateZ(0); }
    }
  </style>
</head>
<body>
  <!-- Safari 120Hz hack - invisible constantly animating element -->
  <div class="safari-120hz-hack"></div>
  
  <div id="root"></div>
  
  <!-- React and Babel -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .then(reg => console.log('Service Worker registered'))
          .catch(err => console.log('Service Worker registration failed:', err));
      });
    }
  </script>
  
  <!-- React Component - Embedded Directly -->
  <script type="text/babel">
const { useState, useEffect, useRef } = React;

    function SynchronyTest() {
      const [phase, setPhase] = useState('intro');
      const [results, setResults] = useState([]);
      const [currentStep, setCurrentStep] = useState(15); 
      const [streak, setStreak] = useState(0);
      const [trialCount, setTrialCount] = useState(0);
      const MAX_TRIALS = 40;

      const [yellowVal, setYellowVal] = useState(90); 
      const [isCalibrating, setIsCalibrating] = useState(false);
      const [detectedFps, setDetectedFps] = useState(0);

      const leftEmojiRef = useRef(null);
      const rightEmojiRef = useRef(null);
      const audioContextRef = useRef(null);
      const hasRespondedRef = useRef(false);
      const flashEndTimeRef = useRef(0);
      const currentSideRef = useRef(1); 

      // Standardizing to your 120Hz baseline, but logging the reality
      const FRAME_MS = 1000 / 120; 
      const PULSE_WIDTH = 200; 

      useEffect(() => {
        let frameCount = 0;
        let startTime = performance.now();
        const check = (now) => {
          frameCount++;
          if (now - startTime >= 1000) {
            setDetectedFps(Math.round((frameCount * 1000) / (now - startTime)));
            frameCount = 0;
            startTime = now;
          }
          requestAnimationFrame(check);
        };
        const raf = requestAnimationFrame(check);
        return () => cancelAnimationFrame(raf);
      }, []);

      useEffect(() => {
        let rafId;
        const tick = (time) => {
          if (isCalibrating && leftEmojiRef.current) {
            const isYellow = Math.floor(time / 50) % 2 === 0;
            leftEmojiRef.current.style.background = isYellow ? `rgb(${yellowVal},${yellowVal},0)` : `rgb(0,0,255)`;
          }
          rafId = requestAnimationFrame(tick);
        };
        rafId = requestAnimationFrame(tick);
        return () => cancelAnimationFrame(rafId);
      }, [isCalibrating, yellowVal]);

      const playHaptic = () => {
        if (navigator.vibrate) navigator.vibrate(15);
        if (audioContextRef.current?.state === 'running') {
          const osc = audioContextRef.current.createOscillator();
          const gain = audioContextRef.current.createGain();
          osc.connect(gain); gain.connect(audioContextRef.current.destination);
          osc.frequency.setValueAtTime(150, audioContextRef.current.currentTime);
          gain.gain.setValueAtTime(0.05, audioContextRef.current.currentTime);
          osc.start(); osc.stop(audioContextRef.current.currentTime + 0.1);
        }
      };

      const runTrial = (frames) => {
        hasRespondedRef.current = false;
        currentSideRef.current = Math.random() > 0.5 ? 1 : -1;
        const offset = frames * FRAME_MS * currentSideRef.current;
        setPhase('countdown');
        setTimeout(() => {
          setPhase('flash');
          executeFlash(offset);
        }, 1200);
      };

      const getPulseStyle = (w) => {
        const r = Math.round(yellowVal + (0 - yellowVal) * w);
        const g = Math.round(yellowVal + (0 - yellowVal) * w);
        const b = Math.round(0 + (255 - 0) * w);
        return `radial-gradient(circle, rgb(${r},${g},${b}) 0%, rgb(${yellowVal},${yellowVal},0) 75%)`;
      };

      const executeFlash = (offsetMs) => {
        const startTime = performance.now();
        const absOffset = Math.abs(offsetMs);
        const firstRef = offsetMs >= 0 ? leftEmojiRef : rightEmojiRef;
        const secondRef = offsetMs >= 0 ? rightEmojiRef : leftEmojiRef;

        const animate = (now) => {
          const elapsed = now - startTime;
          const w1 = Math.exp(-0.5 * Math.pow((elapsed - 100) / 40, 2));
          const w2 = Math.exp(-0.5 * Math.pow((elapsed - (absOffset + 100)) / 40, 2));
          
          if (firstRef.current) firstRef.current.style.background = getPulseStyle(w1);
          if (secondRef.current) secondRef.current.style.background = getPulseStyle(w2);

          if (elapsed >= absOffset + 300) {
            flashEndTimeRef.current = performance.now();
            setPhase('response');
            return;
          }
          requestAnimationFrame(animate);
        };
        requestAnimationFrame(animate);
      };

      const handleResponse = (response) => {
        if (hasRespondedRef.current || phase !== 'response') return;
        hasRespondedRef.current = true;
        const responseTime = (performance.now() - flashEndTimeRef.current).toFixed(1);
        playHaptic();

        const correctSide = currentSideRef.current === 1 ? 'Left' : 'Right';
        const isCorrect = response === correctSide;
        const signedOffset = currentStep * currentSideRef.current;

        let nextStep = currentStep;
        let nextStreak = streak;

        if (!isCorrect) {
          nextStep = currentStep + 2; 
          nextStreak = 0;
        } else {
          if (streak + 1 >= 2) {
            nextStep = Math.max(1, currentStep - 1);
            nextStreak = 0;
          } else {
            nextStreak = streak + 1;
          }
        }

        setResults(prev => [...prev, { 
          trial: trialCount + 1, 
          absFrames: currentStep, 
          signedFrames: signedOffset,
          offsetMs: (signedOffset * FRAME_MS).toFixed(2), 
          response,
          isCorrect,
          rt: responseTime
        }]);
        
        if (trialCount + 1 < MAX_TRIALS) {
          setTrialCount(prev => prev + 1);
          setCurrentStep(nextStep);
          setStreak(nextStreak);
          setTimeout(() => runTrial(nextStep), 800);
        } else {
          setPhase('complete');
        }
      };

      if (phase === 'intro') {
        return (
          <div className="flex items-center justify-center min-h-[100dvh] bg-gray-950 text-white p-6">
            <div className="max-w-md w-full text-center space-y-6">
              <div>
                <h1 className="text-3xl font-black italic tracking-tighter">K-DOT STAIRCASE v2</h1>
                <p className={`text-[10px] font-mono mt-1 uppercase tracking-widest ${detectedFps >= 100 ? 'text-green-400' : 'text-yellow-500'}`}>
                  {detectedFps ? `Display: ${detectedFps}Hz` : "Syncing Hardware..."}
                </p>
              </div>
              
              <div className="bg-gray-900 p-6 rounded-3xl space-y-4 border border-white/10">
                <div ref={leftEmojiRef} className="w-24 h-24 mx-auto rounded-full" style={{background: `rgb(${yellowVal},${yellowVal},0)`}}></div>
                <button onPointerDown={() => setIsCalibrating(!isCalibrating)} className={`w-full py-4 rounded-2xl font-bold ${isCalibrating ? 'bg-red-500/20 text-red-400' : 'bg-blue-500/20 text-blue-400'}`}>
                  {isCalibrating ? "STOP" : "CALIBRATE"}
                </button>
                
                <div className="flex items-center gap-3">
                  <button onClick={() => setYellowVal(v => Math.max(40, v-1))} className="bg-gray-800 w-12 h-12 rounded-xl border border-white/10">-</button>
                  <input type="range" min="40" max="160" value={yellowVal} onChange={e => setYellowVal(parseInt(e.target.value))} className="flex-1 h-2 accent-yellow-400" />
                  <button onClick={() => setYellowVal(v => Math.min(160, v+1))} className="bg-gray-800 w-12 h-12 rounded-xl border border-white/10">+</button>
                </div>
                <div className="text-[10px] font-mono text-gray-500">YELLOW TARGET: {yellowVal}</div>
              </div>

              <button 
                disabled={!detectedFps}
                onClick={() => {if (!audioContextRef.current) audioContextRef.current = new AudioContext(); runTrial(currentStep);}} 
                className={`w-full py-5 rounded-3xl font-black text-xl shadow-xl transition-all ${!detectedFps ? 'bg-gray-800 text-gray-600' : 'bg-white text-black active:scale-95'}`}>
                BEGIN SESSION
              </button>
            </div>
          </div>
        );
      }

      if (phase === 'complete') {
        const threshold = (results.slice(-10).reduce((acc, r) => acc + r.absFrames * FRAME_MS, 0) / 10).toFixed(1);
        const bins = {};
        results.forEach(r => {
          if(!bins[r.signedFrames]) bins[r.signedFrames] = {right: 0, total: 0};
          bins[r.signedFrames].total++;
          if(r.response === 'Right') bins[r.signedFrames].right++;
        });

        return (
          <div className="min-h-[100dvh] bg-gray-950 text-white p-6 flex flex-col items-center overflow-auto">
            <h2 className="text-xs font-bold text-gray-500 uppercase mb-1">Session JND</h2>
            <div className="text-5xl font-black mb-6">{threshold}ms</div>
            
            <div className="w-full max-w-md bg-gray-900 p-6 rounded-3xl border border-white/5 mb-6">
              <div className="h-40 w-full border-l border-b border-white/10 relative">
                <div className="absolute w-full h-[1px] bg-white/5 top-1/2"></div>
                <div className="absolute h-full w-[1px] bg-white/5 left-1/2"></div>
                {Object.entries(bins).sort((a,b) => a[0]-b[0]).map(([frame, data]) => (
                  <div key={frame} className="absolute w-2 h-2 bg-blue-500 rounded-full" style={{left: `${(parseFloat(frame)/30*50)+50}%`, bottom: `${(data.right/data.total)*100}%`, transform: 'translate(-50%, 50%)'}} />
                ))}
              </div>
              <div className="flex justify-between text-[8px] text-gray-600 mt-2 font-mono"><span>Left 1st</span><span>Right 1st</span></div>
            </div>

            <button onClick={() => {
                const ts = new Date().toISOString().replace(/[:.]/g, '-').slice(0, 19);
                const csvHeader = `Trial,Offset_ms,Frames,Response,Is_Correct,RT_ms,Yellow_Val,Hardware_FPS\n`;
                const csvBody = results.map(r => `${r.trial},${r.offsetMs},${r.signedFrames},${r.response},${r.isCorrect},${r.rt},${yellowVal},${detectedFps}`).join('\n');
                const blob = new Blob([csvHeader + csvBody], { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url; a.download = `K-Data-${ts}.csv`; a.click();
            }} className="w-full max-w-md bg-blue-600 py-4 rounded-2xl font-black mb-4">SAVE DATA (CSV)</button>
            <button onClick={() => window.location.reload()} className="w-full max-w-md bg-gray-800 py-4 rounded-2xl font-bold">NEW SESSION</button>
          </div>
        );
      }

      return (
        <div className="flex flex-col justify-between items-center h-[100dvh] w-full p-6" style={{ backgroundColor: `rgb(${yellowVal},${yellowVal},0)` }}>
          <div className="pt-10 font-bold text-black/30 uppercase text-sm">Trial {trialCount + 1} / {MAX_TRIALS}</div>
          <div className="flex-1 flex items-center justify-center gap-4 w-full">
              <div ref={leftEmojiRef} className="rounded-full w-[42vw] h-[42vw] max-w-[280px]"></div>
              <div ref={rightEmojiRef} className="rounded-full w-[42vw] h-[42vw] max-w-[280px]"></div>
          </div>
          <div className="pb-10 mb-[env(safe-area-inset-bottom)] flex gap-4 w-full max-w-md">
            {['Left', 'Right'].map(lbl => (
              <button key={lbl} onPointerDown={() => handleResponse(lbl)} className="flex-1 bg-black text-white font-black py-12 rounded-3xl shadow-2xl active:scale-95 transition-transform">
                {lbl.toUpperCase()}
              </button>
            ))}
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<SynchronyTest />);
  </script>
</body>
</html>
