<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  
  <!-- PWA Meta Tags -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Synchrony Test">
  <meta name="theme-color" content="#1f2937">
  
  <title>Synchrony Perception Test</title>
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="./manifest.json">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    /* Force hardware acceleration */
    * {
      -webkit-transform: translateZ(0);
      transform: translateZ(0);
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
    }
    
    /* Prevent pull-to-refresh on test screens only */
    body {
      overscroll-behavior: none;
      -webkit-overflow-scrolling: touch;
    }
    
    /* Only lock scrolling during actual test trials */
    body.no-scroll {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: pan-x pan-y;
    }
    
    /* Force GPU acceleration on all elements */
    #root {
      will-change: transform;
      transform: translateZ(0);
    }
    
    /* Safari 120Hz hack - constant animation forces high refresh rate */
    .safari-120hz-hack {
      width: 1px;
      height: 1px;
      opacity: 0.01;
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      animation: jitter 0.008333s infinite linear;
      will-change: transform;
    }
    
    @keyframes jitter {
      0% { transform: translateY(0) translateZ(0); }
      50% { transform: translateY(0.5px) translateZ(0); }
      100% { transform: translateY(0) translateZ(0); }
    }
  </style>
</head>
<body>
  <!-- Safari 120Hz hack - invisible constantly animating element -->
  <div class="safari-120hz-hack"></div>
  
  <div id="root"></div>
  
  <!-- React and Babel -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .then(reg => console.log('Service Worker registered'))
          .catch(err => console.log('Service Worker registration failed:', err));
      });
    }
  </script>
  
  <!-- React Component - Embedded Directly -->
  <script type="text/babel">
const { useState, useEffect, useRef } = React;

    function SynchronyTest() {
      const [phase, setPhase] = useState('intro');
      const [results, setResults] = useState([]);
      const [currentStep, setCurrentStep] = useState(12); // Start at ~100ms (12 frames)
      const [consecutiveCorrect, setConsecutiveCorrect] = useState(0);
      const [trialCount, setTrialCount] = useState(0);
      const MAX_TRIALS = 40;

      const [yellowVal, setYellowVal] = useState(120); 
      const [isCalibrating, setIsCalibrating] = useState(false);

      const leftEmojiRef = useRef(null);
      const rightEmojiRef = useRef(null);
      const audioContextRef = useRef(null);
      const hasRespondedRef = useRef(false);
      const flashEndTimeRef = useRef(0);
      const currentSideRef = useRef(1); // 1 = Left first, -1 = Right first

      const FRAME_MS = 8.333; // 120Hz

      const playHaptic = () => {
        if (navigator.vibrate) navigator.vibrate(15);
        if (audioContextRef.current?.state === 'running') {
          const osc = audioContextRef.current.createOscillator();
          const gain = audioContextRef.current.createGain();
          osc.connect(gain); gain.connect(audioContextRef.current.destination);
          osc.frequency.setValueAtTime(150, audioContextRef.current.currentTime);
          gain.gain.setValueAtTime(0.05, audioContextRef.current.currentTime);
          osc.start(); osc.stop(audioContextRef.current.currentTime + 0.1);
        }
      };

      const runTrial = (step) => {
        hasRespondedRef.current = false;
        currentSideRef.current = Math.random() > 0.5 ? 1 : -1;
        const offset = step * FRAME_MS * currentSideRef.current;
        setPhase('countdown');
        setTimeout(() => {
          setPhase('flash');
          executeFlash(offset);
        }, 800);
      };

      const getPulseStyle = (w) => {
        const r = Math.round(yellowVal + (0 - yellowVal) * w);
        const g = Math.round(yellowVal + (0 - yellowVal) * w);
        const b = Math.round(0 + (255 - 0) * w);
        return `radial-gradient(circle, rgb(${r},${g},${b}) 0%, rgb(${yellowVal},${yellowVal},0) 75%)`;
      };

      const executeFlash = (offsetMs) => {
        const startTime = performance.now();
        const DURATION = 100;
        const absOffset = Math.abs(offsetMs);
        const firstRef = offsetMs >= 0 ? leftEmojiRef : rightEmojiRef;
        const secondRef = offsetMs >= 0 ? rightEmojiRef : leftEmojiRef;

        const animate = (now) => {
          const elapsed = now - startTime;
          const w1 = Math.exp(-0.5 * Math.pow((elapsed - 50) / 20, 2));
          const w2 = Math.exp(-0.5 * Math.pow((elapsed - (absOffset + 50)) / 20, 2));
          if (firstRef.current) firstRef.current.style.background = getPulseStyle(w1);
          if (secondRef.current) secondRef.current.style.background = getPulseStyle(w2);
          if (elapsed >= absOffset + 150) {
            flashEndTimeRef.current = performance.now();
            setPhase('response');
            return;
          }
          requestAnimationFrame(animate);
        };
        requestAnimationFrame(animate);
      };

      const handleResponse = (response) => {
        if (hasRespondedRef.current || phase !== 'response') return;
        hasRespondedRef.current = true;
        playHaptic();

        // Check if the response matches the temporal order
        // For K-pathway staircase, we test "Which side was first?"
        const correctSide = currentSideRef.current === 1 ? 'Left' : 'Right';
        const isCorrect = response === correctSide;

        let nextStep = currentStep;
        let nextConsecutive = 0;

        if (isCorrect) {
          if (consecutiveCorrect + 1 === 2) {
            nextStep = Math.max(0.5, currentStep - 1); // 2 down
            nextConsecutive = 0;
          } else {
            nextConsecutive = 1;
          }
        } else {
          nextStep = currentStep + 1; // 1 up
          nextConsecutive = 0;
        }

        const result = { trial: trialCount + 1, offset: (currentStep * FRAME_MS).toFixed(2), isCorrect };
        setResults(prev => [...prev, result]);
        
        if (trialCount + 1 < MAX_TRIALS) {
          setTrialCount(prev => prev + 1);
          setCurrentStep(nextStep);
          setConsecutiveCorrect(nextConsecutive);
          setTimeout(() => runTrial(nextStep), 600);
        } else {
          setPhase('complete');
        }
      };

      if (phase === 'intro') {
        return (
          <div className="flex items-center justify-center min-h-[100dvh] bg-gray-900 text-white p-6">
            <div className="max-w-md w-full text-center space-y-6">
              <h1 className="text-3xl font-bold">Staircase K-Test</h1>
              <div className="bg-gray-800 p-6 rounded-2xl space-y-4">
                <div ref={leftEmojiRef} className="w-24 h-24 mx-auto rounded-full" style={{background: `rgb(${yellowVal},${yellowVal},0)`}}></div>
                <button onPointerDown={() => setIsCalibrating(!isCalibrating)} className="w-full bg-gray-700 py-3 rounded-xl font-bold">
                  {isCalibrating ? "STOP" : "CALIBRATE"}
                </button>
                <input type="range" min="50" max="200" value={yellowVal} onChange={e => setYellowVal(parseInt(e.target.value))} className="w-full" />
              </div>
              <button onClick={() => {if (!audioContextRef.current) audioContextRef.current = new AudioContext(); runTrial(currentStep);}} className="w-full bg-blue-600 py-5 rounded-2xl font-bold">START</button>
            </div>
          </div>
        );
      }

      if (phase === 'complete') {
        // Average the last 10 trials to find the threshold
        const lastTen = results.slice(-10);
        const threshold = (lastTen.reduce((acc, r) => acc + parseFloat(r.offset), 0) / 10).toFixed(2);
        return (
          <div className="min-h-[100dvh] bg-gray-900 text-white p-6 flex flex-col items-center">
            <h1 className="text-2xl font-bold mb-4">Threshold: {threshold}ms</h1>
            <div className="w-full max-w-md h-64 flex items-end gap-1 bg-black p-2 rounded-xl">
              {results.map((r, i) => (
                <div key={i} className={`flex-1 ${r.isCorrect ? 'bg-green-500' : 'bg-red-500'}`} style={{height: `${(parseFloat(r.offset)/100)*100}%`}}></div>
              ))}
            </div>
            <button onClick={() => window.location.reload()} className="mt-8 bg-blue-600 px-8 py-3 rounded-xl">RESTART</button>
          </div>
        );
      }

      return (
        <div className="flex flex-col justify-between items-center h-[100dvh] w-full p-6" style={{ backgroundColor: `rgb(${yellowVal},${yellowVal},0)` }}>
          <div className="pt-10 font-bold text-black/20 uppercase">Trial {trialCount + 1} / {MAX_TRIALS}</div>
          <div className="flex-1 flex items-center justify-center gap-4 w-full">
              <div ref={leftEmojiRef} className="rounded-full w-[42vw] h-[42vw] max-w-[280px]"></div>
              <div ref={rightEmojiRef} className="rounded-full w-[42vw] h-[42vw] max-w-[280px]"></div>
          </div>
          <div className="pb-8 mb-[env(safe-area-inset-bottom)] flex gap-3 w-full max-w-md">
            {['Left', 'Right'].map(lbl => (
              <button key={lbl} onPointerDown={() => handleResponse(lbl)} className="flex-1 bg-black text-white font-black py-12 rounded-2xl shadow-2xl">
                {lbl.toUpperCase()}
              </button>
            ))}
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<SynchronyTest />);
  </script>
</body>
</html>
