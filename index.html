<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  
  <!-- PWA Meta Tags -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Synchrony Test">
  <meta name="theme-color" content="#1f2937">
  
  <title>Synchrony Perception Test</title>
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="./manifest.json">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    /* Force hardware acceleration */
    * {
      -webkit-transform: translateZ(0);
      transform: translateZ(0);
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
    }
    
    /* Prevent pull-to-refresh on test screens only */
    body {
      overscroll-behavior: none;
      -webkit-overflow-scrolling: touch;
    }
    
    /* Only lock scrolling during actual test trials */
    body.no-scroll {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: pan-x pan-y;
    }
    
    /* Force GPU acceleration on all elements */
    #root {
      will-change: transform;
      transform: translateZ(0);
    }
    
    /* Safari 120Hz hack - constant animation forces high refresh rate */
    .safari-120hz-hack {
      width: 1px;
      height: 1px;
      opacity: 0.01;
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      animation: jitter 0.008333s infinite linear;
      will-change: transform;
    }
    
    @keyframes jitter {
      0% { transform: translateY(0) translateZ(0); }
      50% { transform: translateY(0.5px) translateZ(0); }
      100% { transform: translateY(0) translateZ(0); }
    }
  </style>
</head>
<body>
  <!-- Safari 120Hz hack - invisible constantly animating element -->
  <div class="safari-120hz-hack"></div>
  
  <div id="root"></div>
  
  <!-- React and Babel -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .then(reg => console.log('Service Worker registered'))
          .catch(err => console.log('Service Worker registration failed:', err));
      });
    }
  </script>
  
  <!-- React Component - Embedded Directly -->
  <script type="text/babel">
const { useState, useEffect, useRef } = React;

    function SynchronyTest() {
      const [phase, setPhase] = useState('intro');
      const [results, setResults] = useState([]);
      const [fps, setFps] = useState(0);
      const [frameMs, setFrameMs] = useState(8.33); // Default to 120Hz
      const [currentStep, setCurrentStep] = useState(15); 
      const [trialCount, setTrialCount] = useState(0);
      const [streak, setStreak] = useState(0);
      
      const [yellowVal, setYellowVal] = useState(90); 
      const [isCalibrating, setIsCalibrating] = useState(false);

      const leftEmojiRef = useRef(null);
      const rightEmojiRef = useRef(null);
      const audioContextRef = useRef(null);
      const hasRespondedRef = useRef(false);
      const flashEndTimeRef = useRef(0);
      const currentSideRef = useRef(1);

      const MAX_TRIALS = 40;
      const PULSE_WIDTH = 200;

      // FPS Detection Logic
      useEffect(() => {
        let frameCount = 0;
        let startTime = performance.now();
        
        const checkFps = (now) => {
          frameCount++;
          if (now - startTime >= 1000) {
            const detectedFps = Math.round(frameCount * 1000 / (now - startTime));
            setFps(detectedFps);
            setFrameMs(1000 / detectedFps);
            // Adjust starting step if on a 60Hz screen
            if (detectedFps < 80) setCurrentStep(8); 
            frameCount = 0;
            startTime = now;
          }
          requestAnimationFrame(checkFps);
        };
        const raf = requestAnimationFrame(checkFps);
        return () => cancelAnimationFrame(raf);
      }, []);

      // Calibration Flicker
      useEffect(() => {
        let rafId;
        const tick = (time) => {
          if (isCalibrating && leftEmojiRef.current) {
            const isYellow = Math.floor(time / 50) % 2 === 0;
            leftEmojiRef.current.style.background = isYellow ? `rgb(${yellowVal},${yellowVal},0)` : `rgb(0,0,255)`;
          }
          rafId = requestAnimationFrame(tick);
        };
        rafId = requestAnimationFrame(tick);
        return () => cancelAnimationFrame(rafId);
      }, [isCalibrating, yellowVal]);

      const runTrial = (frames) => {
        hasRespondedRef.current = false;
        currentSideRef.current = Math.random() > 0.5 ? 1 : -1;
        const offset = frames * frameMs * currentSideRef.current;
        setPhase('countdown');
        setTimeout(() => {
          setPhase('flash');
          executeFlash(offset);
        }, 1200);
      };

      const getPulseStyle = (w) => {
        const r = Math.round(yellowVal + (0 - yellowVal) * w);
        const g = Math.round(yellowVal + (0 - yellowVal) * w);
        const b = Math.round(0 + (255 - 0) * w);
        return `radial-gradient(circle, rgb(${r},${g},${b}) 0%, rgb(${yellowVal},${yellowVal},0) 75%)`;
      };

      const executeFlash = (offsetMs) => {
        const startTime = performance.now();
        const absOffset = Math.abs(offsetMs);
        const firstRef = offsetMs >= 0 ? leftEmojiRef : rightEmojiRef;
        const secondRef = offsetMs >= 0 ? rightEmojiRef : leftEmojiRef;

        const animate = (now) => {
          const elapsed = now - startTime;
          const w1 = Math.exp(-0.5 * Math.pow((elapsed - 100) / 40, 2));
          const w2 = Math.exp(-0.5 * Math.pow((elapsed - (absOffset + 100)) / 40, 2));
          
          if (firstRef.current) firstRef.current.style.background = getPulseStyle(w1);
          if (secondRef.current) secondRef.current.style.background = getPulseStyle(w2);

          if (elapsed >= absOffset + 300) {
            flashEndTimeRef.current = performance.now();
            setPhase('response');
            return;
          }
          requestAnimationFrame(animate);
        };
        requestAnimationFrame(animate);
      };

      const handleResponse = (response) => {
        if (hasRespondedRef.current || phase !== 'response') return;
        hasRespondedRef.current = true;
        const rt = (performance.now() - flashEndTimeRef.current).toFixed(1);
        
        const isCorrect = response === (currentSideRef.current === 1 ? 'Left' : 'Right');
        const signedOffsetMs = (currentStep * currentSideRef.current * frameMs).toFixed(2);

        let nextStep = currentStep;
        let nextStreak = streak;

        if (!isCorrect) {
          nextStep = currentStep + 1.5; // Decimal steps allowed, rounded on execution
          nextStreak = 0;
        } else {
          if (streak + 1 >= 2) {
            nextStep = Math.max(0.5, currentStep - 0.5);
            nextStreak = 0;
          } else {
            nextStreak = streak + 1;
          }
        }

        setResults(prev => [...prev, { 
          trial: trialCount + 1, 
          frames: currentStep.toFixed(2),
          offsetMs: signedOffsetMs,
          response, isCorrect, rt, fps
        }]);
        
        if (trialCount + 1 < MAX_TRIALS) {
          setTrialCount(prev => prev + 1);
          setCurrentStep(nextStep);
          setStreak(nextStreak);
          setTimeout(() => runTrial(nextStep), 800);
        } else {
          setPhase('complete');
        }
      };

      if (phase === 'intro') {
        return (
          <div className="flex items-center justify-center min-h-[100dvh] bg-gray-950 text-white p-6">
            <div className="max-w-md w-full text-center space-y-6">
              <div className="space-y-1">
                <h1 className="text-3xl font-black italic tracking-tighter">K-STAIRCASE</h1>
                <div className={`text-[10px] font-mono inline-block px-2 py-1 rounded ${fps > 100 ? 'bg-green-500/20 text-green-400' : 'bg-yellow-500/20 text-yellow-400'}`}>
                   HARDWARE: {fps}Hz Detected
                </div>
              </div>
              
              <div className="bg-gray-900 p-6 rounded-3xl space-y-4 border border-white/10 shadow-2xl">
                <div ref={leftEmojiRef} className="w-24 h-24 mx-auto rounded-full" style={{background: `rgb(${yellowVal},${yellowVal},0)`}}></div>
                <button onPointerDown={() => setIsCalibrating(!isCalibrating)} className="w-full py-4 rounded-2xl font-bold bg-blue-500/10 text-blue-400 border border-blue-500/20">
                  {isCalibrating ? "STOP" : "CALIBRATE"}
                </button>
                <div className="flex items-center gap-3">
                  <button onClick={() => setYellowVal(v => Math.max(40, v-1))} className="bg-gray-800 w-12 h-12 rounded-xl border border-white/10">-</button>
                  <input type="range" min="40" max="160" value={yellowVal} onChange={e => setYellowVal(parseInt(e.target.value))} className="flex-1 h-2 accent-yellow-400" />
                  <button onClick={() => setYellowVal(v => Math.min(160, v+1))} className="bg-gray-800 w-12 h-12 rounded-xl border border-white/10">+</button>
                </div>
              </div>

              <button onClick={() => {if (!audioContextRef.current) audioContextRef.current = new AudioContext(); runTrial(currentStep);}} className="w-full bg-white text-black py-5 rounded-3xl font-black text-xl shadow-xl active:scale-95 transition-all">START EXPERIMENT</button>
            </div>
          </div>
        );
      }

      if (phase === 'complete') {
        const threshold = (results.slice(-10).reduce((acc, r) => acc + Math.abs(parseFloat(r.offsetMs)), 0) / 10).toFixed(1);
        return (
          <div className="min-h-[100dvh] bg-gray-950 text-white p-6 flex flex-col items-center overflow-auto">
            <h2 className="text-xs font-bold text-gray-500 uppercase mb-1">Session JND</h2>
            <div className="text-5xl font-black mb-10">{threshold}<span className="text-lg text-gray-500 ml-1">ms</span></div>
            
            <button onClick={() => {
                const ts = new Date().toISOString().replace(/[:.]/g, '-').slice(0, 19);
                const csvHeader = "Trial,Actual_Offset_ms,Frames_Step,Response,Is_Correct,RT_ms,Hardware_FPS,Yellow_Level\n";
                const csvBody = results.map(r => `${r.trial},${r.offsetMs},${r.frames},${r.response},${r.isCorrect},${r.rt},${r.fps},${yellowVal}`).join('\n');
                const blob = new Blob([csvHeader + csvBody], { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url; a.download = `K-Data-${fps}Hz-${ts}.csv`; a.click();
            }} className="w-full max-w-md bg-blue-600 py-4 rounded-2xl font-black mb-4">SAVE {fps}Hz DATA</button>
            <button onClick={() => window.location.reload()} className="w-full max-w-md bg-gray-800 py-4 rounded-2xl font-bold">RESTART</button>
          </div>
        );
      }

      return (
        <div className="flex flex-col justify-between items-center h-[100dvh] w-full p-6" style={{ backgroundColor: `rgb(${yellowVal},${yellowVal},0)` }}>
          <div className="pt-10 font-bold text-black/30 uppercase text-sm">Trial {trialCount + 1} / {MAX_TRIALS} | {fps}Hz</div>
          <div className="flex-1 flex items-center justify-center gap-4 w-full">
              <div ref={leftEmojiRef} className="rounded-full w-[42vw] h-[42vw] max-w-[280px]"></div>
              <div ref={rightEmojiRef} className="rounded-full w-[42vw] h-[42vw] max-w-[280px]"></div>
          </div>
          <div className="pb-10 mb-[env(safe-area-inset-bottom)] flex gap-4 w-full max-w-md">
            {['Left', 'Right'].map(lbl => (
              <button key={lbl} onPointerDown={() => handleResponse(lbl)} className="flex-1 bg-black text-white font-black py-12 rounded-3xl shadow-2xl active:scale-95 transition-transform">
                {lbl.toUpperCase()}
              </button>
            ))}
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<SynchronyTest />);
  </script>
</body>
</html>
